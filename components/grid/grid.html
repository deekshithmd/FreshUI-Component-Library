<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="../../style.css">
    <title>Grid</title>
</head>
<body>
        <!--2 column grid-->
        <div class="grid-col-2">
            <span class="col-1">1/2</span>
            <span class="col-2">1/2</span>
        </div>
        <hr>
        <!--3 column grid-->
        <div class="grid-col-3">
            <span class="col-1">1/3</span>
            <span class="col-2">1/3</span>
            <span class="col-3">1/3</span>
        </div>
        <hr>
        <!--4 column grid-->
        <div class="grid-col-4">
            <span class="col-1">1/4</span>
            <span class="col-2">1/4</span>
            <span class="col-3">1/4</span>
            <span class="col-4">1/4</span>
        </div>
        <hr>
        <!--70:30 column grid-->
        <div class="grid-col-7-3">
            <span class="col-1">70%</span>
            <span class="col-2">30%</span>
        </div>
        <hr>
        <!--30:70 column grid-->
        <div class="grid-col-3-7">
            <span class="col-1">30%</span>
            <span class="col-2">70%</span>
        </div>
        <hr>
        <!--2 row grid-->
        <div class="grid-row-2">
            <span class="row-1">1/2</span>
            <span class="row-2">1/2</span>
        </div>
        <hr>
        <!--3 row grid-->
        <div class="grid-row-3">
            <span class="row-1">1/3</span>
            <span class="row-2">1/3</span>
            <span class="row-3">1/3</span>
        </div>
</body>
</html>
