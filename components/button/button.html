<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>Button</title>
</head>
<body>
    <h3>solid buttons</h3>
    <button class="btn btn-solid-primary" >Primary</button>
    <button class="btn btn-solid-secondary" >Secondary</button>
    <button class="btn btn-solid-disabled">Disabled</button>
    <h3>outline buttons</h3>
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-disabled">Disabled</button>
    <h3>icon buttons</h3>
    <button class="btn btn-icon-primary"><i class="fas fa-cart-shopping btn-icon"></i></button>
    <button class="btn btn-icon-primary"><i class="fas fa-trash btn-icon"></i></button>
    <button class="btn btn-icon-primary"><i class="fas fa-paper-plane btn-icon"></i></button>
    <h3>Icon with label</h3>
    <button class="btn btn-icon-text-primary"><i class="fa fa-cart-shopping btn-icon margin-r"></i>Add to Cart</button>
    <button class="btn btn-icon-text-primary-outline"><i class="fa fa-cart-shopping btn-icon margin-r"></i>Add to Cart</button>
    <button class="btn btn-icon-text-primary-disabled" disabled="disabled"><i class="fas fa-save btn-icon margin-r"></i>Save</button>
    <h3>link button</h3>
    <button class="btn btn-outline-primary "><a href="#"class="link-btn">Link</a></button>
    <!-- Toggle Button -->
    <h3>Toggle button</h3>
    <button class="toggle-btn">
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </button>
    <h3>floating action button</h3>
    <!-- Floating action button -->
    <button class="btn btn-float-action"><a class="link-style-none white-symbol" href="#"><i class="fas fa-angle-up"></i></a></button>
</body>
</html>
